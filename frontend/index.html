<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frag Friedrich Barbarossa</title>

<link rel="icon" href="avatar.png" type="image/png">
<link rel="apple-touch-icon" href="avatar.png">
<meta name="theme-color" content="#000000">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Georgia", serif;
    color: white;
  }
  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #e0b36b;
    animation: pulse 3s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; }
    50% { opacity: 0.85; }
  }
  #avatarCanvas { width:100%; height:100%; display:block; }
  #micBtn {
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:none;
    background:#222;
    color:white;
    font-size:32px;
    cursor:pointer;
  }
  #micBtn:hover { background:#444; }
  #loading {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ccc;
    font-size:1.1em;
    text-align:center;
  }
</style>
</head>

<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladen‚Ä¶</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">üé§</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
console.log("SCRIPT START");

/* ===============================
   STATE-VARIABLEN + SICHERHEIT
================================ */

// === VISEME-STATE (zentral, exklusiv) ===
let visemeMesh = null;               // wird im GLTF-Loader gesetzt

// Audio / Analyse (Reserve / optional)
let audioCtx, analyser, src;

// === Hauptzust√§nde ===
let model, STATE = "idle";
let lastTranscript = "";
let talking = false, greeted = false;
let mouthCooldown = false;
let justFinishedSpeaking = false;
let recRunning = false;

// === Guards (Museums-H√§rtung) ===
let wakeGuard = false;               // blockt ersten Klick nach Sleep
let wakeStabilizing = false;         // blockt Recognition direkt nach Wake
let recognitionHandled = false;      // verhindert doppeltes recognition.onend
let askInProgress = false;           // garantiert nur EIN /ask pro Durchlauf

// === Bewegungszust√§nde ===
let frontalFix = true;               // nach Laden: noch nicht frontal
let hmNeigen = false, hmStartTime = 0;
let rising = false, riseStartTime = 0;

// ‚≠ê R√ºckkehr nach rechts ‚Äì nur am ENDE gesteuert!
let toIdlePose = false, toIdleStart = 0;
const toIdleDuration = 3000;

// === Animationszeiten (ms) ===
const hmDuration = 8000;             // Hmmm sehr langsam
const riseDuration = 3000;           // Begr√º√üung / Antwort ‚Üí frontal

// === Grundposition Avatar ===
let baseRotY = -0.35;                // leicht nach rechts geneigt
let baseRotX = 0.25;
let baseY = 0;

// üõ°Ô∏è NIEMALS gleichzeitig mehrere Bewegungen
function resetMovements() {
  hmNeigen = false;
  rising = false;
  talking = false;
}

/* -----------------------------
   THREE.js SETUP
----------------------------- */

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  30,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 2.8);

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("avatarCanvas"),
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

/* LICHT ‚Äì KORREKT */
const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(1, 1, 2);
scene.add(dirLight);

const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambLight);

const frontLight = new THREE.PointLight(0xffffff, 0.8);
frontLight.position.set(0, 0.5, 2);
scene.add(frontLight);

/* --------------------------------------------------
   MODEL LADEN + VISEME-MESH FINDEN
   (KLON ‚Äì Viseme-Version)
-------------------------------------------------- */

// === Viseme-Referenz (global nutzbar) ===
visemeMesh = null;

// === Feste Viseme-Indizes aus Blender ===
const visemeIndex = {
  A: 0,
  E: 1,
  O: 2,
  U: 3,
  M: 4
};

/* --------------------------------------------------
   MODEL LADEN + VISEME-MESH FINDEN
   (KLON ‚Äì Viseme-Version)
-------------------------------------------------- */

const loader = new THREE.GLTFLoader();
loader.load("./avatar.glb", gltf => {

  model = gltf.scene;
  scene.add(model);

  // --- Viseme-Mesh finden (SkinnedMesh oder Mesh mit MorphTargets) ---
  visemeMesh = null;
  model.traverse(obj => {
    if ((obj.isMesh || obj.isSkinnedMesh) && obj.morphTargetDictionary) {
      console.log("‚úî Viseme-Tr√§ger gefunden:", obj.name, obj.morphTargetDictionary);
      if (!visemeMesh) visemeMesh = obj;
    }
  });

  if (!visemeMesh) {
    console.error("‚ùå KEIN Viseme-Mesh gefunden ‚Äì GLB pr√ºfen!");
  }

  // --- Ladeanzeige aus ---
  document.getElementById("loading").style.display = "none";

  // --- Animation starten (GENAU EINMAL) ---
  animate();
});

/* --------------------------------------------------
   VISEME SETZEN ‚Äì EXKLUSIV
-------------------------------------------------- */
function setViseme(key, value) {
  if (!visemeMesh || !visemeMesh.morphTargetInfluences) return;

  const idx = visemeIndex[key];
  if (idx === undefined) return;

  // alle Viseme schlie√üen
  visemeMesh.morphTargetInfluences.fill(0);

  // Ziel-Visem setzen
  visemeMesh.morphTargetInfluences[idx] = value;
}
/* --------------------------------------------------
   VISEME-LIPSYNC AUS TEXT + TTS
   (SATZZEICHEN-GESTEUERT, OHNE NACHKLAPPERN)
-------------------------------------------------- */

function applyVisemeFromChar(ch) {
  ch = ch.toLowerCase();

  // harte Schlie√üer (Konsonanten)
  if ("mpb".includes(ch)) return "M";

  // Vokale
  if ("a√§".includes(ch)) return "A";
  if ("e√©i√≠".includes(ch)) return "E";
  if ("o√∂".includes(ch)) return "O";
  if ("u√º".includes(ch)) return "U";

  return null;
}

function isSoftPause(ch) {
  return ",;:".includes(ch);
}

function isHardPause(ch) {
  return ".!?".includes(ch);
}

function speakWithVisemes(text, slow = true) {
  if (!visemeMesh) return;

  /* --- TTS --- */
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "de-DE";
  u.rate = slow ? 0.85 : 1.0;
  if (maleVoice) u.voice = maleVoice;

  let i = 0;
  let lastKey = null;
  const stepMs = slow ? 180 : 150;

  // Start neutral
  setViseme("M", 0);

  const step = () => {
    if (i >= text.length) return;

    const ch = text[i];

    /* --- SATZZEICHEN --- */
    if (isSoftPause(ch)) {
      setViseme("M", 1);
      setTimeout(() => setViseme("M", 0), 140);
      i++;
      setTimeout(step, stepMs + 120);
      return;
    }

    if (isHardPause(ch)) {
      setViseme("M", 1);
      i++;
      setTimeout(() => {
        setViseme("M", 0);
        step();
      }, stepMs + 220);
      return;
    }

    /* --- NORMALE ZEICHEN --- */
    const key = applyVisemeFromChar(ch);

    if (key && key !== lastKey) {
      setViseme(key, 1);
      lastKey = key;
    }

    setTimeout(() => {
      if (key) setViseme(key, 0);
      i++;
      step();
    }, stepMs);
  };

  // Start synchron
  u.onstart = () => step();
  speechSynthesis.speak(u);
}
// ====================================
// ANIMATE ‚Äì FINAL & STABIL (VISEME-KLON)
// ====================================
function animate() {
  requestAnimationFrame(animate);
  if (!model) return;

  const now = performance.now();
  const frontalY = -Math.PI / 2;               // frontal
  const rightY   = baseRotY - Math.PI / 2;     // Startpose rechts
  const leftY    = frontalY + 0.25;            // Hmmm = leicht links

  // üßä Idle-Mundhaltung (VISEME): nur wenn NICHT gesprochen wird
  //    und kein Cooldown / Nachzittern aktiv ist.
  //    Wichtig: NICHT w√§hrend talking -> sonst √ºberschreibt animate die Viseme-Steuerung.
  if (!talking && !justFinishedSpeaking && !mouthCooldown) {
    // neutral/geschlossen ‚Äì kein "Atmen" √ºber Viseme, um Flattern zu vermeiden
    setViseme("M", 0);
  }

  // 0Ô∏è‚É£ START: Ausgangsposition (leicht rechts)
  if (frontalFix) {
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.08);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.08);
    renderer.render(scene, camera);
    return;
  }

  // 1Ô∏è‚É£ GREET / ANTWORTBEGINN ‚Üí FRONTAL
  if (rising) {
    const t = (now - riseStartTime) / riseDuration;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.06);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.06);
    if (t >= 1) rising = false;
  }

  // 2Ô∏è‚É£ HMMM ‚Üí LANGSAM LINKS
  else if (hmNeigen) {
    const t = Math.min(1, (now - hmStartTime) / hmDuration);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX + 0.25, t);
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, leftY, t);
  }

  // 3Ô∏è‚É£ ANTWORT ‚Üí FRONTAL
  else if (STATE === "answer") {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 4Ô∏è‚É£ TALKING = SPRICHT ‚Üí FRONTAL & ATMEN
  else if (talking) {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 5Ô∏è‚É£ WARTET AUF FRAGE ‚Üí FRONTAL
  else if (STATE === "listen" || STATE === "greet") {
    model.position.y = baseY + Math.sin(now * 0.0012) * 0.006;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 6Ô∏è‚É£ ENDE ‚Üí SANFT ZUR√úCK NACH RECHTS
  else if (STATE === "idle" && !talking && !rising) {
    const breathSpeed = 0.0011 + Math.sin(now * 0.00005) * 0.0004;
    const breathAmp   = 0.006  + Math.sin(now * 0.00008) * 0.003;
    model.position.y  = baseY + Math.sin(now * breathSpeed) * breathAmp;

    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.03);
  }

  // ‚≠ê Sehr dezente, w√ºrdige Kopf-Driftbewegungen (Kaiser-Version 3.0)
  const driftX = Math.sin(now * 0.0004) * 0.015;   // langsames, kaum sichtbares Nicken
  const driftY = Math.sin(now * 0.0003) * 0.012;   // sehr sanfte Seitbewegung

  // X-Achse ‚Üí sanft um baseRotX
  model.rotation.x = THREE.MathUtils.lerp(
    model.rotation.x,
    baseRotX + driftX,
    0.02
  );

  // Y-Achse ‚Üí um fixe Basis (keine Aufschaukelung)
  if (!hmNeigen && !rising) {
    const baseYawForDrift = (STATE === "idle") ? rightY : frontalY;
    const targetYaw = baseYawForDrift + driftY;

    model.rotation.y = THREE.MathUtils.lerp(
      model.rotation.y,
      targetYaw,
      0.02
    );
  }

  renderer.render(scene, camera);
}

/* -----------------------------
   STATE MACHINE ‚Äì LOGIK (FINAL)
----------------------------- */

let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "de-DE";
  recognition.continuous = false;

  recognition.onresult = e => {
    lastTranscript = e.results[0][0].transcript;
  };

  recognition.onend = () => {

    // üõ°Ô∏è Wake-Stabilizer: Ghost-onend direkt nach Sleep ignorieren
    if (wakeStabilizing) {
      console.warn("‚è∏Ô∏è recognition.onend ignoriert (Wake-Stabilizer)");
      recRunning = false;
      return;
    }

    // üõ°Ô∏è Ghost-onend ohne aktiven Start ignorieren
    if (!recRunning) {
      console.warn("‚è∏Ô∏è recognition.onend ohne recRunning ‚Äì ignoriert");
      return;
    }

    // üõ°Ô∏è Doppeltes onend verhindern
    if (recognitionHandled) {
      console.warn("üõë recognition.onend doppelt ‚Äì ignoriert");
      return;
    }
    recognitionHandled = true;

    recRunning = false;

    if (STATE === "listen" && lastTranscript) {

      // üõ°Ô∏è nur eine /ask pro Durchlauf
      if (askInProgress) return;
      askInProgress = true;

      // 1Ô∏è‚É£ HMMM
      resetMovements();
      STATE = "hmmm";
      hmNeigen = true;
      hmStartTime = performance.now();
      speak("√Ñhm..... einen Moment", true);

      setTimeout(() => {

        fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: lastTranscript })
        })
        .then(r => r.json())
        .then(data => {

          resetMovements();
          STATE = "answer";
          rising = true;
          riseStartTime = performance.now();

          fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: data.answer })
          })
          .then(r => r.json())
          .then(dataTTS => {
            playAudioAndLipsync(dataTTS.audio, dataTTS.lipsync);
          })
          .catch(() => {
            speak(data.answer);
          });

          const waitUntilDone = setInterval(() => {
            if (!talking && !rising) {
              clearInterval(waitUntilDone);
              resetMovements();
              greeted = false;
              STATE = "idle";
              askInProgress = false;
              toIdlePose = true;
              toIdleStart = performance.now();
            }
          }, 200);

        })
        .catch(() => {
          askInProgress = false;
          resetMovements();
          STATE = "idle";
        });

      }, 4000);

    } else {
      resetMovements();
      STATE = "idle";
    }
  };
}

/* ===============================
   üèõÔ∏è MUSEUMS-RESET (Wake / Fokus)
================================ */

function museumReset(reason = "") {
  console.log("üõ°Ô∏è Museum-Reset", reason);

  // üõ°Ô∏è Wake-Guard: erster Klick nach Sleep wird ignoriert
  wakeGuard = true;
  setTimeout(() => {
    wakeGuard = false;
    console.log("üü¢ Wake-Guard aufgehoben");
  }, 600);

  // üõ°Ô∏è Wake-Stabilisierung: Recognition nach Sleep blocken
  wakeStabilizing = true;
  setTimeout(() => {
    wakeStabilizing = false;
    console.log("üü¢ Wake stabilisiert");
  }, 1200);

  // --- Speech sauber abbrechen ---
  try {
    speechSynthesis.cancel();
  } catch (e) {}

  if (typeof recognition !== "undefined" && recognition && recRunning) {
    try {
      recognition.abort();
    } catch (e) {}
    recRunning = false;
  }

  // --- State Machine auf Urzustand ---
  STATE = "idle";
  greeted = false;
  talking = false;
  rising = false;
  hmNeigen = false;
  frontalFix = false;

  lastTranscript = "";
  justFinishedSpeaking = false;
  mouthCooldown = false;

  // Guards zur√ºcksetzen
  recognitionHandled = false;
  askInProgress = false;

  // --- Mund neutralisieren (VISEME) ---
  try {
    if (typeof setViseme === "function") {
      setViseme("M", 0);
    }
  } catch (e) {}

  // --- Kopf & Position neutral ---
  if (model) {
    model.position.y = baseY;
    model.rotation.x = baseRotX;
    model.rotation.y = baseRotY - Math.PI / 2;
  }
}


/* ===============================
   üîÅ MUSEUMS-TRIGGER (Idle-only)
================================ */

document.addEventListener("visibilitychange", () => {
  if (!document.hidden && STATE === "idle" && !talking && !recRunning) {
    museumReset("visibilitychange");
  }
});

window.addEventListener("focus", () => {
  if (STATE === "idle" && !talking && !recRunning) {
    museumReset("focus");
  }
});


/* ===============================
   üé§ RECOGNITION START (SAUBER)
================================ */

function startRecognition() {

  if (recRunning) {
    console.warn("‚ùóRECOGNITION BLOCKED ‚Äî already running");
    return;
  }

  // üõ°Ô∏è Guards f√ºr neuen Durchlauf zur√ºcksetzen
  recognitionHandled = false;
  askInProgress = false;

  resetMovements();
  lastTranscript = "";
  STATE = "listen";

  try {
    recognition.start();
    recRunning = true;
  } catch (e) {
    console.warn("‚ùóRecognition start error:", e);
    recRunning = false;
  }
}

/* -----------------------------
   BUTTON ‚Äì GREET & LISTEN (STABIL)
----------------------------- */
const micBtn = document.getElementById("micBtn");

micBtn.onclick = () => {

  // 1Ô∏è‚É£ ERSTER KLICK ‚Üí BEGR√úSSUNG
  if (!greeted) {
    greeted = true;
    STATE = "greet";

    resetMovements();

    frontalFix = false;
    rising = true;
    riseStartTime = performance.now();

    speak(
      "Seid gegr√º√üt, mein Freund. Ich bin Friedrich Barbarossa, nach fast neunhundert Jahren im Kaiserberg zu Lautern erwacht. Was ist Euer Begehr?",
      false
    );
    return;
  }

  // üîá NUR Sprache stoppen ‚Äì kein Totalreset
  speechSynthesis.cancel();

  // 2Ô∏è‚É£ SPRACHERKENNUNG VERF√úGBAR?
  if (!("webkitSpeechRecognition" in window)) {
    alert("Spracherkennung wird von diesem Browser nicht unterst√ºtzt.");
    return;
  }

  // 3Ô∏è‚É£ AUFNAHME STARTEN
  STATE = "listen";
  startRecognition();
};

/* -----------------------------
   1) M√ÑNNLICHE STIMME FEST SETZEN  (GLOBAL!)
----------------------------- */

let maleVoice = null;

function setMaleVoice() {
  const voices = speechSynthesis.getVoices();

  if (!voices.length) {
    setTimeout(setMaleVoice, 150);
    return;
  }

  maleVoice = voices.find(
    v => v.name === "Microsoft Stefan - German (Germany)"
  ) || null;

  console.log("Ausgew√§hlte Stimme:", maleVoice);
}

speechSynthesis.onvoiceschanged = setMaleVoice;
setMaleVoice();


/* --------------------------------
   HILFSFUNKTIONEN (ALLGEMEIN)
----------------------------------- */

// linearer √úbergang (wird z. B. f√ºr Animationen genutzt)
function lerp(a, b, t) {
  return a + (b - a) * t;
}

/* -----------------------------
   SPEAK ‚Äì FINAL (VISEME, GREET-FIX)
----------------------------- */
function speak(text, slow = false) {

  const u = new SpeechSynthesisUtterance(text);
  u.lang = "de-DE";
  u.rate = slow ? 0.85 : 1.0;
  if (maleVoice) u.voice = maleVoice;

  // üëë Begr√º√üung gesondert behandeln
  const isGreeting = (STATE === "greet");

  let timer = null;
  let active = false;

  const stepMs = slow ? 135 : 95;
  const lerpFactor = 0.42;

  // Ruhestellung: leicht geschlossen
  const baseClose = 0.04;

  function hardStopToRest() {
    active = false;

    if (timer) {
      clearInterval(timer);
      timer = null;
    }

    if (!visemeMesh || !visemeMesh.morphTargetInfluences) return;

    // ‚ùó sofortiger Endzustand ‚Äì keine Animation
    visemeMesh.morphTargetInfluences.fill(0);
    visemeMesh.morphTargetInfluences[visemeIndex.M] = baseClose;
  }

  function chooseNextViseme() {
    const r = Math.random();
    if (r < 0.42) return "A";
    if (r < 0.68) return "U";
    if (r < 0.84) return "E"; // ‚âà I
    return "O";
  }

  function startVisemes() {
    if (active || !visemeMesh || !visemeMesh.morphTargetInfluences) return;

    active = true;
    let targetIdx = visemeIndex[chooseNextViseme()];

    timer = setInterval(() => {
      if (!active) return;

      if (Math.random() < 0.50) {
        targetIdx = visemeIndex[chooseNextViseme()];
      }

      let target = 0.50 + Math.random() * 0.20;

      // O & E d√§mpfen
      const key = Object.keys(visemeIndex).find(k => visemeIndex[k] === targetIdx);
      if (key === "O") target *= 0.65;
      if (key === "E") target *= 0.75;

      const inf = visemeMesh.morphTargetInfluences;
      for (let i = 0; i < inf.length; i++) {
        const desired = (i === targetIdx) ? target : baseClose;
        inf[i] += (desired - inf[i]) * lerpFactor;
      }

    }, stepMs);
  }

  /* -----------------------------
     START
  ----------------------------- */
  u.onstart = () => {
    talking = true;
    mouthCooldown = false;
    justFinishedSpeaking = false;

    hardStopToRest();
    startVisemes();
  };

  /* -----------------------------
     SATZZEICHEN
     ‚Äì Begr√º√üung: IGNORIEREN
     ‚Äì Antworten: sanfte Pausen
  ----------------------------- */
  u.onboundary = e => {
    if (isGreeting) return;
    if (!active || !e || typeof e.charIndex !== "number") return;

    const ch = text[e.charIndex];

    if (",;:".includes(ch)) {
      active = false;
      setTimeout(() => startVisemes(), 90);
    }

    if (".!?".includes(ch)) {
      active = false;
    }
  };

  /* -----------------------------
     ENDE ‚Äì SOFORT RUHE
  ----------------------------- */
  u.onend = () => {
    hardStopToRest();

    talking = false;
    justFinishedSpeaking = true;
    mouthCooldown = true;

    setTimeout(() => {
      justFinishedSpeaking = false;
      mouthCooldown = false;
    }, 120);
  };

  speechSynthesis.speak(u);
}

/* -----------------------------
   RESIZE
----------------------------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
