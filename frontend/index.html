<script>

/* ===============================
   STATE-VARIABLEN + SICHERHEIT
================================ */

// === Blendshape-Indices (Default bis Modell geladen) ===
let jawOpenIndex = null;
let mouthWideIndex = null;
let mouthPuckerIndex = null;
let mouthSmileIndex = null;  // ðŸ†• NEU: mouthSmile fÃ¼r â€žAâ€œ
let mouthFrownIndex = null;  // ðŸ†• NEU: mouthFrown fÃ¼r â€žOâ€œ, â€žMâ€œ, â€žPâ€œ

// Audio / Analyse
let audioCtx, analyser, src;

// HauptzustÃ¤nde
let model, STATE = "idle";
let lastTranscript = "";
let talking = false, greeted = false;
let mouthCooldown = false;   // ðŸ†• NEU
  // Zusatzflag: 1 Frame VerzÃ¶gerung nach Speech-Ende
let justFinishedSpeaking = false;


// jawIndex NICHT hier setzen!
// --> wird spÃ¤ter automatisch gesetzt, sobald das Modell geladen wurde


// === BewegungszustÃ¤nde ===
let frontalFix = true;              // nach Laden: noch nicht frontal
let hmNeigen   = false, hmStartTime = 0;
let rising     = false, riseStartTime = 0;

// â­ RÃ¼ckkehr nach rechts â€“ nur am ENDE gesteuert!
let toIdlePose   = false, toIdleStart = 0;
const toIdleDuration = 3000;        // sanfte RÃ¼ckkehr (kann z.B. 3000 sein)

// === Animationszeiten (ms) ===
const hmDuration   = 8000;         // Hmmm sehr langsam
const riseDuration = 3000;          // BegrÃ¼ÃŸung / Antwort â†’ frontal

// === Grundposition Avatar ===
let baseRotY = -0.35;               // leicht nach rechts geneigt
let baseRotX = 0.25;
let baseY = 0;

// ðŸ›¡ï¸ NIEMALS gleichzeitig mehrere Bewegungen
// â— Wichtig: toIdlePose DARF NICHT hier gelÃ¶scht werden,
// denn es wird nur von der StateMachine gesetzt!
function resetMovements() {
  hmNeigen = false;
  rising   = false;
  talking  = false;
}
/* -----------------------------
   THREE.js SETUP
----------------------------- */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  30,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 2.8);

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("avatarCanvas"),
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

/* LICHT â€“ KORREKT */
const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(1, 1, 2);
scene.add(dirLight);

const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambLight);

const frontLight = new THREE.PointLight(0xffffff, 0.8);
frontLight.position.set(0, 0.5, 2);
scene.add(frontLight);

/* --------------------------------------------------
   MODEL LADEN  (mit Blendshape-Erkennung)
-------------------------------------------------- */
const loader = new THREE.GLTFLoader();
loader.load("./avatar.glb", gltf => {

  model = gltf.scene;

  // === GrÃ¶ÃŸe & Position â€“ bleibt wie bisher ===
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  model.scale.setScalar((1.5 / Math.max(size.x, size.y, size.z)) * 0.8);

  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);

  baseY = model.position.y;
  model.rotation.y = baseRotY - Math.PI / 2;
  model.rotation.x = baseRotX;

  /* --------------------------------------------------
     ðŸ”Ž Blendshapes AUTOMATISCH FINDEN (saubere Variante)
  -------------------------------------------------- */
  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetDictionary) {
      console.log("Mesh:", obj.name, obj.morphTargetDictionary);

      for (const [name, idx] of Object.entries(obj.morphTargetDictionary)) {
        const lower = name.toLowerCase();

        if (lower.includes("jaw"))   jawOpenIndex = idx;
        if (lower.includes("wide"))  mouthWideIndex = idx;
        if (lower.includes("puck"))  mouthPuckerIndex = idx;
        if (lower.includes("smile")) mouthSmileIndex = idx;  // ðŸ†• mouthSmile fÃ¼r â€žAâ€œ
        if (lower.includes("frown")) mouthFrownIndex = idx;  // ðŸ†• mouthFrown fÃ¼r â€žOâ€œ, â€žMâ€œ, â€žPâ€œ
      }
    }
  });

  console.log("âœ” FINAL Blendshape-Indices:",
              "jawOpen =", jawOpenIndex,
              "| mouthWide =", mouthWideIndex,
              "| mouthPucker =", mouthPuckerIndex,
              "| mouthSmile =", mouthSmileIndex,  // ðŸ†• Debugging
              "| mouthFrown =", mouthFrownIndex);  // ðŸ†• Debugging

  // === MODEL STARTEN ===
  scene.add(model);
  document.getElementById("loading").style.display = "none";
  animate();
});
  /* --------------------------------------------------
   BLENDSHAPE SETZEN â€“ GLOBAL & VOR SPEAK EINBINDEN!
-------------------------------------------------- */
function setBlendshape(index, value) {
  if (index === null || !model) return;

  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetInfluences) {
      obj.morphTargetInfluences[index] = value;
    }
  });
}

/* -----------------------------
   STATE MACHINE â€“ LOGIK (FINAL)
----------------------------- */

let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "de-DE";
  recognition.continuous = false;

  // Ergebnis speichern:
  recognition.onresult = e => {
    lastTranscript = e.results[0][0].transcript;
  };

  // Aufnahme beendet:
  recognition.onend = () => {
    if (STATE === "listen" && lastTranscript) {

      // 1ï¸âƒ£ HMMM â€“ Kopf langsam nach links:
      resetMovements();
      STATE = "hmmm";
      hmNeigen = true;
      hmStartTime = performance.now();
      speak("Ã„hm..... einen Moment", true);

      // Mindestwartezeit einhalten:
      const MIN_HMMM = 4000;
      setTimeout(() => {

        fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: lastTranscript })
        })
        .then(r => r.json())
        .then(data => {

          // 2ï¸âƒ£ ANTWORT BEGINNT â†’ frontal
          resetMovements();
          STATE = "answer";
          rising = true;
          riseStartTime = performance.now();
          // ðŸ” NEUER BLOCK: ECHTES TTS MIT LIPSYNC
fetch("/tts", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ text: data.answer })
})
.then(r => r.json())
.then(dataTTS => {
  // 1. Audio + Lippenbewegung
  playAudioAndLipsync(dataTTS.audio, dataTTS.lipsync);
})
.catch(err => {
  console.error("âŒ TTS-Fallback:", err);
  // Fallback: alte TTS nutzen
  speak(data.answer);
});


          // 3ï¸âƒ£ ANTWORT FERTIG â†’ jetzt erst zurÃ¼ck nach rechts!
          const waitUntilDone = setInterval(() => {
            if (!talking && !rising) {
              clearInterval(waitUntilDone);
              resetMovements();
              greeted = false;
              STATE = "idle";

              // â­ TRIGGER â†’ block 4 aktiviert RECHTS-NEIGUNG!
              toIdlePose = true;
              toIdleStart = performance.now();
            }
          }, 200);
        })
        .catch(() => {
          resetMovements();
          STATE = "idle";
        });

      }, MIN_HMMM);

    } else {
      resetMovements();
      STATE = "idle";
    }
  };
}
  
// ====================================
// ANIMATE â€“ FINAL & STABLE
// ====================================
function animate() {
  requestAnimationFrame(animate);
  if (!model) return;

  // ðŸ§Š Nur Idle, wenn NICHT gerade frisch gesprochen wurde:
  if (!talking && !justFinishedSpeaking && !mouthCooldown) {
      setBlendshape(jawOpenIndex, 0.05);  // dezente Atmung
      setBlendshape(mouthWideIndex, 0.0);
      setBlendshape(mouthPuckerIndex, 0.0);
      setBlendshape(mouthSmileIndex, 0);  // ðŸ†• reset mouthSmile
      setBlendshape(mouthFrownIndex, 0);  // ðŸ†• reset mouthFrown
  }

  const now = performance.now();
  const frontalY = -Math.PI / 2;               // frontal
  const rightY   = baseRotY - Math.PI / 2;     // Startpose rechts
  const leftY    = frontalY + 0.25;            // Hmmm = leicht links

  // 0ï¸âƒ£ START: Ausgangsposition (leicht rechts)
  if (frontalFix) {
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.08);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.08);
    renderer.render(scene, camera);
    return;
  }

  // 1ï¸âƒ£ GREET / ANTWORTBEGINN â†’ FRONTAL
  if (rising) {
    const t = (now - riseStartTime) / riseDuration;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.06);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.06);
    if (t >= 1) rising = false;
  }

  // 2ï¸âƒ£ HMMM â†’ LANGSAM LINKS
  else if (hmNeigen) {
    const t = Math.min(1, (now - hmStartTime) / hmDuration);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX + 0.25, t);
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, leftY, t);
  }

  // 3ï¸âƒ£ ANTWORT â†’ FRONTAL
  else if (STATE === "answer") {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 4ï¸âƒ£ TALKING = SPRICHT â†’ FRONTAL & ATMEN
  else if (talking) {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 5ï¸âƒ£ WARTET AUF FRAGE â†’ FRONTAL
  else if (STATE === "listen" || STATE === "greet") {
    model.position.y = baseY + Math.sin(now * 0.0012) * 0.006;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 6ï¸âƒ£ ENDE â†’ SANFT ZURÃœCK NACH RECHTS
  else if (STATE === "idle" && !talking && !rising) {
    const breathSpeed = 0.0011 + Math.sin(now * 0.00005) * 0.0004;
    const breathAmp   = 0.006  + Math.sin(now * 0.00008) * 0.003;
    model.position.y  = baseY + Math.sin(now * breathSpeed) * breathAmp;

    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.03);
  }

  // â­ Sichtbare, natÃ¼rliche Blickbewegungen â€“ Version 2 (mehr Dynamik!)
  const driftX = Math.sin(now * 0.0012) * 0.05;   // klar sichtbares Nicken
  const driftY = Math.sin(now * 0.0010) * 0.04;   // klar seitlich â€ždenkenâ€œ

  // X-Achse â†’ Richtung baseRotX + Variation
  model.rotation.x = THREE.MathUtils.lerp(
    model.rotation.x,
    baseRotX + driftX,
    0.03          // schnellere Reaktion
  );

  // Y-Achse â†’ nur wenn kein Hmmm aktiv (NICHT Antwort unterbrechen!)
  if (!hmNeigen && !rising) {
    model.rotation.y = THREE.MathUtils.lerp(
      model.rotation.y,
      model.rotation.y + driftY,
      0.018
    );
  }

  // ðŸŸ¢ OpenAI TTS / SpeechSynthesis steuern Lippen
  // Animate greift NICHT ein, solange talking = true!
  if (!talking) {
    // hier nur Idle-Mundhaltung, sobald NICHT gesprochen wird:
    setBlendshape(jawOpenIndex, 0.1);  // leicht offen (Atmung)
    setBlendshape(mouthWideIndex, 0);
    setBlendshape(mouthPuckerIndex, 0);
    setBlendshape(mouthSmileIndex, 0);  // ðŸ†• reset mouthSmile
    setBlendshape(mouthFrownIndex, 0);  // ðŸ†• reset mouthFrown
  }

  renderer.render(scene, camera);
}
  /* -----------------------------
   BUTTON â€“ GREET & LISTEN
----------------------------- */
document.getElementById("micBtn").onclick = () => {

  // Erste BetÃ¤tigung â†’ BegrÃ¼ÃŸung
  if (!greeted) {
    resetMovements();
    greeted = true;
    STATE = "greet";

    frontalFix = false;               // ab jetzt Bewegung erlaubt
    rising = true;
    riseStartTime = performance.now();

    speak(
      "Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach fast neunhundert Jahren im Kaiserberg zu Lautern erwacht. Was ist Euer Begehr?",
      false
    );
    return;
  }

  // SpÃ¤tere BetÃ¤tigung â†’ Spracherkennung starten
  if (!recognition) {
    alert("Spracherkennung wird nicht unterstÃ¼tzt.");
    return;
  }

  resetMovements();
  lastTranscript = "";
  STATE = "listen";
  recognition.start();
};
/* -----------------------------
   1) MÃ„NNLICHE STIMME FEST SETZEN  (GLOBAL!)
----------------------------- */
let maleVoice = null;

function setMaleVoice() {
  const voices = speechSynthesis.getVoices();

  if (!voices.length) {
    setTimeout(setMaleVoice, 150);
    return;
  }

  maleVoice = voices.find(v => v.name === "Microsoft Stefan - German (Germany)");
  console.log("AusgewÃ¤hlte Stimme:", maleVoice);
}

speechSynthesis.onvoiceschanged = setMaleVoice;
setMaleVoice();

/* --------------------------------
   WICHTIG: Diese Funktion muss
   VOR speak() im Code stehen:
----------------------------------- */
function setBlendshape(index, value) {
  if (!model) return;
  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetInfluences && index !== null) {
      obj.morphTargetInfluences[index] = value;
    }
  });
}

function lerp(a, b, t) {  // linearer Ãœbergang
  return a + (b - a) * t;
}

function getBlendshape(index) {
  let value = 0;
  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetInfluences) {
      value = obj.morphTargetInfluences[index] ?? 0;
    }
  });
  return value;
}

/* -----------------------------
   SPEAK â€“ NATÃœRLICH & STABIL
----------------------------- */
function speak(text, slow = false) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "de-DE";
  u.rate = slow ? 0.75 : 1.1;

  // Verwende mÃ¤nnliche Stimme, wenn verfÃ¼gbar
  if (maleVoice) {
    u.voice = maleVoice;
  } else {
    // Wenn mÃ¤nnliche Stimme nicht verfÃ¼gbar, verwende weibliche Stimme und setze Pitch tiefer
    let voices = speechSynthesis.getVoices();
    let femaleVoice = voices.find(v => v.name === "Google Deutsch");

    if (femaleVoice) {
      u.voice = femaleVoice;
      u.rate = 0.8;
      u.pitch = -1; // Tieferer Ton fÃ¼r die weibliche Stimme, um sie "mÃ¤nnlicher" klingen zu lassen
    }
  }

let lipsyncInterval = null;

let bs = {
  jaw:        { current: 0, target: 0 },
  wide:       { current: 0, target: 0 },
  pucker:     { current: 0, target: 0 },
  smile:      { current: 0, target: 0 },
  frown:      { current: 0, target: 0 }
};

u.onstart = () => {
  talking = true;

  lipsyncInterval = setInterval(() => {

    // ðŸŸ¢ 1) WÃ¼rdevoller Sprecher = weniger, aber deutliche Impulse
    // Hauptzielwerte wie vorher
    if (Math.random() < 0.10) bs.jaw.target = Math.random() * 0.55;

    // ðŸ”§ NEU: HÃ¤ufige kurze Mikro-SchlieÃŸungen (0â€“12%)
    if (Math.random() < 0.18) bs.jaw.target = Math.random() * 0.12;

    if (Math.random() < 0.07) bs.wide.target   = Math.random() * 0.35;
    if (Math.random() < 0.05) bs.pucker.target = Math.random() * 0.30;
    if (Math.random() < 0.06) bs.smile.target  = Math.random() * 0.18;
    if (Math.random() < 0.06) bs.frown.target  = Math.random() * 0.22;

    // ðŸŸ¢ 2) Sanftere, gleichmÃ¤ÃŸigere ÃœbergÃ¤nge
    bs.jaw.current    += (bs.jaw.target    - bs.jaw.current)    * 0.33;
    bs.wide.current   += (bs.wide.target   - bs.wide.current)   * 0.25;
    bs.pucker.current += (bs.pucker.target - bs.pucker.current) * 0.28;
    bs.smile.current  += (bs.smile.target  - bs.smile.current)  * 0.20;
    bs.frown.current  += (bs.frown.target  - bs.frown.current)  * 0.23;

    // ðŸŸ¢ 3) Leiser Drift, wÃ¼rdevoll ruhig, ohne Hektik
    bs.jaw.current    += (Math.random() * 0.02 - 0.01);
    bs.wide.current   += (Math.random() * 0.012 - 0.006);
    bs.pucker.current += (Math.random() * 0.012 - 0.006);
    bs.smile.current  += (Math.random() * 0.01 - 0.005);
    bs.frown.current  += (Math.random() * 0.01 - 0.005);

    // ðŸŸ¢ 4) Grenzen â€“ leicht angepasst fÃ¼r natÃ¼rliche SchlieÃŸungen
    bs.jaw.current    = Math.min(Math.max(bs.jaw.current,    0.02), 0.55);
    bs.wide.current   = Math.min(Math.max(bs.wide.current,   0),     0.38);
    bs.pucker.current = Math.min(Math.max(bs.pucker.current, 0),     0.32);
    bs.smile.current  = Math.min(Math.max(bs.smile.current,  0),     0.20);
    bs.frown.current  = Math.min(Math.max(bs.frown.current,  0),     0.25);

    // ðŸŸ¢ 5) Finales Setzen der Blendshapes
    setBlendshape(jawOpenIndex,      bs.jaw.current);
    setBlendshape(mouthWideIndex,    bs.wide.current);
    setBlendshape(mouthPuckerIndex,  bs.pucker.current);
    setBlendshape(mouthSmileIndex,   bs.smile.current);
    setBlendshape(mouthFrownIndex,   bs.frown.current);

  }, 33);
};
  u.onend = () => {
    clearInterval(lipsyncInterval);
    lipsyncInterval = null;
    talking = false;

    // Sofort in Idle
    setBlendshape(jawOpenIndex, 0.05);
    setBlendshape(mouthWideIndex, 0);
    setBlendshape(mouthPuckerIndex, 0);
    setBlendshape(mouthSmileIndex, 0);  // reset mouthSmile
    setBlendshape(mouthFrownIndex, 0);  // reset mouthFrown

    // Cooldown fÃ¼r animate(), aber micro-delay!
    justFinishedSpeaking = true;
    mouthCooldown = true;

    // â± dieser Trick killt das Geister-Zittern:
    setTimeout(() => {
      justFinishedSpeaking = false;
      mouthCooldown = false;
    }, 20); // nur 20ms â†’ fÃ¼hlbar, aber unsichtbar
  };

  // GANZ WICHTIG!
  speechSynthesis.speak(u);
}  // <== ENDE SPEAK â€“ Klammern stimmen!
